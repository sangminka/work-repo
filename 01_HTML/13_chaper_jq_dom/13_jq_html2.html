<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 태그 적용하기</title>
</head>
<body>
    <div id="box">
        <p>문장이 변경됩니다/</p>
    </div>
    <button id="btn1">텍스트 변경</button>
    <button id="btn2">html 변경</button>

    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        $(function(){
            $("#btn1").click(function(){
                //클릭 : 텍스트 변경
                $("#box").text("<b>문장이 변경되었습니다</b>");
            })
            $("#btn2").click(function(){
                //클릭 : 텍스트 변경
                $("#box").html("<b>문장이 변경되었습니다</b>");
            })
        })
    </script>
</body>
</html>
