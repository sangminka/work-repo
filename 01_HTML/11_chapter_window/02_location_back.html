<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로케이션 객체</title>
</head>
<body>
    <button onclick="movePage()">공지사항 이동</button>

    <script>
        function movePage(){
            // location 객체 : 페이지 이동
            // 사용법 :location.href = "이동할페이지"
            // location.href = "./notice.html";
            // 프로토콜 : 안토냇 문서 정송 규칙
            // www.naver.com == 프로토콜(http://)
            //  인터넷주소(www.naver.com)
             location.href = "./notice.html"
        }
           
    </script>
</body>
</html>
