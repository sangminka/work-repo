<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 문서 자동 정렬 단축기: ctrl + alt + ㅣ -->
    <!-- h1 : 제목태그 (굵은 글씨)h1 ~ h5(크기에따라 화면에 다르게 보임) -->
    <!-- 자동 줄바꿈 일어남 -->
    <!-- ctrl + d : 줄복사 -->
    <!-- b: 굵은 글시(bold) -->
    <!-- p : 단락태그 -->

    <h1>h1 태그를 사용했습니다</h1>
    <h5>h5 태그를 사용했습니다</h5>
    <h5><i>h5 태그 기울림 효과를 사용했습니다</i></h5>
    <!-- small : 글자 작게보임 -->
    <h5><small>h5태그 스몰 효과 적용</small></h5>

    <!--  : 글자 기울림(italic) -->
    <h5><i>h5 태그 기울림 효과를 사용했습니다</i></h5>

    <!-- sub :아래 참자-->
    <h5>h5태그 사용<sub>sub 사용</sub>했습니다</h5>

    <!-- sup :윗 참자-->
    <h5>h5태그 사용<sup>sup 사용</sup>했습니다</h5>

    <!-- ins : 밑줄 -->
    <h5><ins>h5태그 ins 사용</ins></h5>

    <!-- del : 취소선 -->
    <h5><del>h5태그 del사용</del></h5>

    <p>p 태그를 사용했습니다</p>
    <!-- bold 글자 굵게 -->
    <p><b>p태그bold 효과 사용했습니다</b></p>

    <!-- hr: 중앙선 -->
    <hr />
    <!-- br:줄바꿈 -->
    br사용<br />
    줄바꿈
  </body>
</html>
