<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/01_oneTrueLayout_basic.css">
    <title>Document</title>
    
</head>
<body>
    <!-- TODO: One true layout == 현대 홈페이지를 만드는 전형적인 구조 -->
    <!-- container -- 1 page 디자인 -->
    <div id = "container">
        <!-- 줄복사 ctrl + d -->
        <!-- 머리말 시작 -->
        <header id="header">
            <h1>사이트 제목</h1>
        </header>
        <!-- 머리말 끝 -->

        <!-- 사이드메뉴 시작 -->
        <aside id ="sidebar">
            <h2>사이드 바</h2>
        </aside>
        <!-- 사이드메뉴 끝 -->

        <!-- 본문 시작 -->
        <section id="contents">
            <h2>본문</h2>
        </section>
        <!-- 본문 끝 -->
        <!-- 꼬리말 시작 -->
        <footer id="footer">
            <h2>꼬리말</h2>
        </footer>
        <!-- 꼬리말 끝 -->


    </div>
</body>
</html>
