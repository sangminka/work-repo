<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/03_examl_table_box1.css">
</head>
<body>
    <!-- 힌트 border-collapse: collapse; (테이블의 안쪽 선붙이기 속성) -->
    <h3>태풍 정보</h3>
    <table >
        <tr>
            <th rowspan="2">일시</th>
            <th colspan="2">중심위치</th>
            <th rowspan="2">중심기압(hpa)</th>
            <th colspan="2">최대풍속</th>
        </tr>
        <tr>
            <td>위도</td>
            <td>경도</td>
            <td>초속(m/s)</td>
            <td>시속(km/s)</td>
        </tr>
    </table>
    <div></div>
</body>
</html>
