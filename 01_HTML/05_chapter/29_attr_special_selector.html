<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 - 특수 선택자(부분 문자열로 포함되는것 선택)</title>
    <style>
        /* 부분 문자열로 포함되는 태그(요소) 선택*/
        /* 처음/중간.마지막 전부 모두 됨 */
        img[alt *= "an"]{
            border: 5px solid red;
        }
    </style>
</head>
<body>
    <!-- 빈 이미지(더미 이미지) 인터넷에서 가져오는 링크 소개 -->
    <!-- css 에서 표준 명령법: 단어와 단어사이는 - (마이너스, 대쉬) 붙임 -->
    <img src="http://placehold.it/300x200" alt="white-blank">
    <img src="http://placehold.it/300x200" alt="blank b1">
    <img src="http://placehold.it/300x200" alt="blank b2">
</body>
</html>
