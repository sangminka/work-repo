<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  < : &lt  -->
    <!--  > : &gt  -->
    <!--  공백 : &nbsp  -->
    <h3>1. &lt;h1&gt; ~ &lt;h6&gt; 태그 중 가장 글자 크기가 큰 것은 무엇일까요?</h3>
    
    <p>정답 : &lt;h1&gt; </p>
    
    <h3>2. 삶에서 가장 중 요한 것은 "행복"일까요? 아니면 "사랑" 일까요?</h3>
    <!-- html특징 공백 여러개 입력해도 한개로 인식됨 -->
    <p>정답 :<b> 둘 다</b>&nbsp;&nbsp;&nbsp;&nbsp;...  </p>
    <p>중요하지 않을까요?</p>
</body>
</html>
