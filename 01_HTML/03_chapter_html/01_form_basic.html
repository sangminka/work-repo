<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- input : 입력양식 -->
    <!-- <input type="형태" name"변수명" value="화면에_보여질값"/> -->
    <!-- type = "text" : 글자 입력 -->
    <input type="text" name="" value="" />
    <br />
    <!-- 패스워드 입력양식 -->
    <input type="password" name="" value="" />
    <br />
    <!-- 채크박스 입력양식 -->
    <input type="checkbox" name="checkbox" value="charset" />좋음
    <input type="checkbox" name="checkbox" value="charset" />나쁨
    <br />
    <!-- 줄복사 ctrl + d -->
    <!-- 줄삭제 ctrl + y -->
    <!-- 라디오박스 -->
    <input type="radio" name="radio" value="radio" />여
    <input type="radio" name="radio" value="radio" />남
    <!-- <br/> : 줄바꿈(추천 -> 리엑트 br 에러) -->
    <br />
    <!-- file 대화상자 입력 방식 -->
    <input type="file" name="file" value="file" />
    <!-- <br/> : 줄바꿈(추천 -> 리엑트 br 에러) -->
    <br/>
    <!-- hidden 입력양시: 특수용도 (화면에는 안보이지만 html문서에 값을 가지고 있음) -->
    <input type="hidden" name="hidden" value="홍길동" />
    <br />
    <!-- 입력양식: 버튼 -->
    <input type="button"  value="홍길동" />
    <!-- 화면입력된 text를 지우는 역활 -->
    <input type="reset"  value="reset" />
    <!-- 다른 웹페이지(html 페이지)로 이동하는 기술 -->
    <input type="submit"  value="submit" />
    <br />
  </body>
</html>
